<body>
    <h1>Atividade 07 Enxurrada de Bits - JavaScript</h1>
    <script>
        const ano = 2023;
        const nasc = prompt('Digite seu ano de nascimento: ');
        const nome = prompt('Digite seu nome: ');
        const idade = ano - nasc;
        const seu_nome = `Olá, seu nome é ${nome} e você tem ${idade} anos.`
        alert(seu_nome);
    </script>
